  <mat-card>
    <mat-card-content>
      <div class="container">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput/>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-divider/>
    <mat-card-actions>
      <button mat-raised-button color="primary"
      (click)="onClick()">
        Submit
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
    <mat-card-content>{{message}}</mat-card-content>
  </mat-card>
